  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Dark Matter Fonts: Geist Mono + JetBrains Mono -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Geist Font (Local) -->
  <style>
    @font-face {
      font-family: 'Geist';
      src: url('/Geist/Geist-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 900;
      font-display: swap;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Geist', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
            display: ['Geist', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            // Dark Matter Primary Palette
            primary: {
              50: 'var(--color-primary-50)',
              100: 'var(--color-primary-100)',
              200: 'var(--color-primary-200)',
              300: 'var(--color-primary-300)',
              400: 'var(--color-primary-400)',
              500: 'var(--color-primary-500)',
              600: 'var(--color-primary-600)',
              700: 'var(--color-primary-700)',
              800: 'var(--color-primary-800)',
              900: 'var(--color-primary-900)',
            },
            // Dark Matter Secondary (Teal)
            secondary: {
              50: '#f0f9f9',
              100: '#d9eeee',
              200: '#b3dddd',
              300: '#80c5c5',
              400: '#5aa0a0',
              500: '#4a8585', // Dark Matter secondary
              600: '#3d7a7a',
              700: '#336666',
              800: '#2b5454',
              900: '#244545',
            },
            // Dark Matter Dark Theme Colors
            dm: {
              background: '#121214',  // Near-black with purple tint
              foreground: '#c9c9c9',  // Light gray text
              card: '#141414',        // Slightly elevated surface
              muted: '#2a2a2a',       // Dark muted surface
              'muted-fg': '#8c8c8c', // Muted text
              accent: '#3d3d3d',      // Elevated accent surface
              border: '#2a2a2a',      // Subtle border
              ring: '#d97b4a',        // Focus ring (primary)
              sidebar: '#141414',     // Sidebar background
            },
            // Chart Colors
            chart: {
              1: '#4a8585', // Teal
              2: '#d97b4a', // Orange
              3: '#e8c07a', // Gold
              4: '#8c8c8c', // Gray
              5: '#a3a3a3', // Light gray
            },
            // Warm Phase Colors (shifted toward Dark Matter palette)
            phase: {
              prepreg: '#d97b4a',   // Warm orange (was emerald)
              pregnancy: 'oklch(0.70 0.10 345)', // Dusty Rose/Mauve (was #e89468)
              postpartum: '#4a8585', // Teal (was indigo)
              babycare: '#5aa0a0',  // Light teal (was sky)
            }
          },
          borderRadius: {
            'sm': '0.5rem',   // 8px
            'md': '0.625rem', // 10px
            'lg': '0.75rem',  // 12px
            'xl': '1rem',     // 16px
          },
          boxShadow: {
            'dm-sm': '0px 1px 4px 0px hsl(0 0% 0% / 0.05), 0px 1px 2px -1px hsl(0 0% 0% / 0.05)',
            'dm-md': '0px 1px 4px 0px hsl(0 0% 0% / 0.05), 0px 2px 4px -1px hsl(0 0% 0% / 0.05)',
            'dm-lg': '0px 1px 4px 0px hsl(0 0% 0% / 0.05), 0px 4px 6px -1px hsl(0 0% 0% / 0.05)',
            'dm-xl': '0px 1px 4px 0px hsl(0 0% 0% / 0.05), 0px 8px 10px -1px hsl(0 0% 0% / 0.05)',
          }
        }
      }
    }
  </script>
  <style>
    /* Dark Matter Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;

    ::-webkit-scrollbar-track {
      background: transparent;

    ::-webkit-scrollbar-thumb {
      background: #3d3d3d;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #d97b4a;
    }

    /* THEME DEFINITIONS */
    :root {
      /* Default Theme (Warm Orange) - Hue ~48 */
      --color-primary-50: #fef7f4;
      --color-primary-100: #fdeee8;
      --color-primary-200: #fbd5c5;
      --color-primary-300: #f7b597;
      --color-primary-400: #e89468;
      --color-primary-500: #d97b4a;
      --color-primary-600: #c2633a;
      --color-primary-700: #a14d2d;
      --color-primary-800: #833f26;
      --color-primary-900: #6b3521;
    }

    .theme-pregnancy {
      /* Pregnancy Theme (Mauve/Dusty Pink) - Hue 345 */
      /* Base 500: oklch(0.70 0.10 345) -> #cb85ad */
      --color-primary-50: #fdf2f7;
      --color-primary-100: #fce7f1;
      --color-primary-200: #fad1e3;
      --color-primary-300: #f6aecd;
      --color-primary-400: #f084b3;
      --color-primary-500: #cb85ad;
      --color-primary-600: #a8658a;
      --color-primary-700: #864c6b;
      --color-primary-800: #673a51;
      --color-primary-900: #4a293b;
    }
